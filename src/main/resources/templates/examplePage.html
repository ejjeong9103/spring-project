<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>사람</title>
</head>
<body>
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>

<div th:object="${person}">
  <p th:text="|이름: *{name}|"></p>
  <p th:text="|나이: *{age}|"></p>
  <p>취미</p>
  <ul th:each="hobby: ${person.hobbies}">
    <li th:text="${hobby}"></li>
    <span th:if="${hobby == '운동'}">(대표취미)</span>
  </ul>
</div>

<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
